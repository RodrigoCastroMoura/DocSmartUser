
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizador de PDF</title>
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        // Initialize theme immediately
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pdf_viewer.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #d1d5db;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-rgb: 239,68,68;
            --success-rgb: 34,197,94;
            --accent-rgb: 59,130,246;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-rgb: 239,68,68;
            --success-rgb: 34,197,94;
            --accent-rgb: 59,130,246;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Estilos para dispositivos móveis */
        @media screen and (max-width: 768px) {
            .modal-content {
                width: 95%;
                max-width: 95% !important;
                margin: 10px auto;
                padding: 1rem;
            }

            .preview-modal {
                padding: 0 !important;
            }

            .preview-header {
                padding: 0.5rem;
                flex-wrap: wrap;
            }

            .terms-checkbox-container {
                display: none !important;
            }

            .mobile-terms-container {
                display: flex !important;
                width: 100%;
                padding: 8px 12px;
                background-color: var(--bg-secondary);
                border-bottom: 1px solid var(--border-color);
            }

            .signature-fields-container {
                flex-direction: column;
                gap: 10px;
            }

            #fontPreview, #rubricPreview {
                font-size: 32px;
                min-height: 60px;
                padding: 10px;
            }

            .custom-popup {
                z-index: 9999 !important;
            }
        }

        .custom-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .custom-popup.active {
            display: flex;
            opacity: 1;
        }

        .custom-popup-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            text-align: center;
            position: relative;
            animation: popup-appear 0.4s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content notification-modal">
            <div class="notification-header">
                <i data-feather="info" id="notificationIcon"></i>
                <h3 id="notificationTitle">Notification</h3>
                <button class="close-btn" onclick="hideModal('notificationModal')">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="notification-body">
                <p id="notificationMessage"></p>
            </div>
            <div class="notification-actions">
                <button class="action-btn" onclick="hideModal('notificationModal')">Fechar</button>
            </div>
        </div>
    </div>

    <div id="customPopup" class="custom-popup">
        <div class="custom-popup-content">
            <h2 class="custom-popup-title">Ação em Progresso</h2>
            <p class="custom-popup-text">Por favor, aguarde enquanto processamos sua solicitação.</p>
            <div class="loader"></div>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        function showNotification(message, type = 'error') {
            const modal = document.getElementById('notificationModal');
            const header = modal.querySelector('.notification-header');
            const icon = document.getElementById('notificationIcon');
            const title = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');

            // Reset classes
            header.classList.remove('success', 'error');

            if (type === 'success') {
                header.classList.add('success');
                title.textContent = 'Sucesso';
                icon.setAttribute('data-feather', 'check-circle');
            } else {
                header.classList.add('error');
                title.textContent = 'Erro';
                icon.setAttribute('data-feather', 'alert-circle');
            }

            messageEl.textContent = message;
            modal.style.display = 'block';
            feather.replace();
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openPopup() {
            const customPopup = document.getElementById('customPopup');
            customPopup.classList.add('active');
        }

        function closePopup() {
            const customPopup = document.getElementById('customPopup');
            customPopup.classList.remove('active');
        }

        // Initialize theme from localStorage or default to light
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        });
    </script>
</body>
</html>
