<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visualizador de PDF</title>
    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }
        // Initialize theme immediately
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pdf_viewer.css') }}">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --border-color: #d1d5db;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-rgb: 239,68,68;
            --success-rgb: 34,197,94;
            --accent-rgb: 59,130,246;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger-color: #ef4444;
            --danger-hover: #dc2626;
            --success-color: #22c55e;
            --success-hover: #16a34a;
            --danger-rgb: 239,68,68;
            --success-rgb: 34,197,94;
            --accent-rgb: 59,130,246;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            position: relative;
            background-color: var(--bg-secondary);
            margin: 30px auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            overflow: visible;
        }

        .simple-modal {
            max-width: 650px;
            display: flex;
            flex-direction: column;
            padding: 0 !important;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
        }

        .modal-body {
            padding: 20px;
            flex: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
        }

        .notification-modal {
            max-width: 400px;
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .notification-header i {
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
        }

        .notification-header.success i {
            color: var(--success-color);
            background-color: rgba(var(--success-rgb), 0.1);
        }

        .notification-header.error i {
            color: var(--danger-color);
            background-color: rgba(var(--danger-rgb), 0.1);
        }

        .notification-header h3 {
            margin: 0;
            flex: 1;
        }

        .notification-body {
            margin-bottom: 2rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .notification-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .action-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }

        .action-btn.primary:hover {
            background-color: var(--accent-hover);
        }

        .action-btn.danger {
            background-color: var(--danger-color);
            color: white;
        }

        .action-btn.danger:hover {
            background-color: var(--danger-hover);
        }

        .action-btn.success {
            background-color: var(--success-color) !important;
            color: white !important;
        }

        .action-btn.success:hover {
            background-color: var(--success-hover);
        }

        .action-btn:not(.primary):not(.danger) {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .action-btn:not(.primary):not(.danger):hover {
            background-color: var(--border-color);
        }

        /* Estilos para dispositivos m√≥veis */
        @media screen and (max-width: 768px) {
            .modal-content {
                width: 95%;
                max-width: 95% !important;
                margin: 10px auto;
                padding: 1rem;
            }

            .preview-modal {
                padding: 0 !important;
            }

            .preview-header {
                padding: 0.5rem;
                flex-wrap: wrap;
            }

            .terms-checkbox-container {
                display: none !important;
            }

            .mobile-terms-container {
                display: flex !important;
                width: 100%;
                padding: 8px 12px;
                background-color: var(--bg-secondary);
                border-bottom: 1px solid var(--border-color);
            }

            .signature-fields-container {
                flex-direction: column;
                gap: 10px;
            }

            #fontPreview, #rubricPreview {
                font-size: 32px;
                min-height: 60px;
                padding: 10px;
            }

            .action-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .custom-popup {
                z-index: 9999 !important;
            }
        }

        .custom-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .custom-popup.active {
            display: flex;
            opacity: 1;
        }

        .custom-popup-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            text-align: center;
            position: relative;
            animation: popup-appear 0.4s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .custom-popup-title {
            margin: 0 0 10px;
            color: var(--text-primary);
            font-size: 20px;
        }

        .custom-popup-text {
            margin: 10px 0;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .loader {
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes popup-appear {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content notification-modal">
            <div class="notification-header">
                <i data-feather="info" id="notificationIcon"></i>
                <h3 id="notificationTitle">Notification</h3>
                <button class="close-btn" onclick="hideModal('notificationModal')">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="notification-body">
                <p id="notificationMessage"></p>
            </div>
            <div class="notification-actions">
                <button class="action-btn" onclick="hideModal('notificationModal')">Fechar</button>
            </div>
        </div>
    </div>

    <div id="customPopup" class="custom-popup">
        <div class="custom-popup-content">
            <h2 class="custom-popup-title">A√ß√£o em Progresso</h2>
            <p class="custom-popup-text">Por favor, aguarde enquanto processamos sua solicita√ß√£o.</p>
            <div class="loader"></div>
        </div>
    </div>

    


    <script>
        // Initialize Feather icons
        feather.replace();

        function showNotification(message, type = 'error') {
            const modal = document.getElementById('notificationModal');
            const header = modal.querySelector('.notification-header');
            const icon = document.getElementById('notificationIcon');
            const title = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');

            // Reset classes
            header.classList.remove('success', 'error');

            if (type === 'success') {
                header.classList.add('success');
                title.textContent = 'Sucesso';
                icon.setAttribute('data-feather', 'check-circle');
            } else {
                header.classList.add('error');
                title.textContent = 'Erro';
                icon.setAttribute('data-feather', 'alert-circle');
            }

            messageEl.textContent = message;
            modal.style.display = 'block';
            feather.replace();
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openPopup() {
            const customPopup = document.getElementById('customPopup');
            customPopup.classList.add('active');
        }

        function closePopup() {
            const customPopup = document.getElementById('customPopup');
            customPopup.classList.remove('active');
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Initialize theme from localStorage or default to light
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            feather.replace();
        });
    </script>
</body>
</html>
