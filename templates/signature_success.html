
{% extends "base.html" %}

{% block content %}
<div class="success-page-container">
    <div class="success-content">
        <div class="success-icon">
            <i data-feather="check-circle"></i>
        </div>
        <h1>Assinatura Concluída com Sucesso!</h1>
        <p>Seu documento foi assinado e será processado em nosso sistema.</p>
        <p class="document-info">Documento: <span id="documentName">{{document_name}}</span></p>
        <p class="timestamp">Assinado em: <span id="signedDate">{{signed_date}}</span></p>
        
        <div class="action-buttons">
            <a href="{{ url_for('dashboard') }}" class="action-btn primary">
                <i data-feather="home"></i>
                Voltar ao Início
            </a>
            <button onclick="downloadSignedDocument()" class="action-btn">
                <i data-feather="download"></i>
                Baixar Comprovante
            </button>
        </div>
    </div>
</div>

<style>
    .success-page-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
    }
    
    .success-content {
        background-color: var(--bg-secondary);
        border-radius: 12px;
        padding: 3rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
    }
    
    .success-icon {
        margin-bottom: 1.5rem;
    }
    
    .success-icon i {
        color: var(--success-color);
        width: 80px;
        height: 80px;
        stroke-width: 1.5;
    }
    
    .success-content h1 {
        margin-bottom: 1rem;
        color: var(--text-primary);
    }
    
    .success-content p {
        color: var(--text-secondary);
        margin-bottom: 1rem;
        font-size: 1.1rem;
    }
    
    .document-info, .timestamp {
        background-color: var(--bg-tertiary);
        padding: 0.75rem;
        border-radius: 8px;
        margin: 1rem 0;
    }
    
    .document-info span, .timestamp span {
        font-weight: 500;
        color: var(--text-primary);
    }
    
    .action-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
        .success-content {
            padding: 2rem 1rem;
        }
        
        .action-buttons {
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .action-btn {
            width: 100%;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        feather.replace();
    });
    
    function downloadSignedDocument() {
        // Implemente a lógica para download do documento assinado
        // Por exemplo:
        // window.location.href = `/api/documents/{{document_id}}/download`;
        
        // Por enquanto, apenas mostra uma notificação
        showNotification('Documento disponível para download', 'success');
    }
</script>
{% endblock %}
